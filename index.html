<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha Nacimiento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container_seleccion_fecha">
        <label for="" class="text">Selecciona tu fecha de nacimiento</label>
        <input type="date" name="calendario" id="id_calendar">
        <input type="button" value="Saber mi edad" id="id_botonEdad">
    </div>
    <div class="background_respuesta ocultar">
        <div class="container_respuesta">
            <p class="respuesta">Tu edad es <span class="edad"></span></p>
            <i class="fa-solid fa-person-cane icon"></i>
        </div>
    </div>
    <!-- 
        <i class="fa-solid fa-baby"></i>
        <i class="fa-solid fa-child"></i>
        <i class="fa-solid fa-person-cane"></i>
    -->
    <script src="script.js"></script>
</body>
</html>
